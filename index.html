<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="conatiner">
        <div class="login_content">
            <img src="./assests/bg-login.png" alt="Login Image" class="login_img">
            
            <form action="" class="login-form">
                <div>
                    <h1 class="login_title">
                    <span>Welcome</span>Back 
                </h1>
                <p class="login_description">
                    Welcome! Please login to continue. 
                </p>
                </div>

                <div>
                    <div class="login_inputs">
                        <div>
                            <label for="" class="login_label">Email</label>
                            <input type="email" placeholder="Enter email address"  required class ="login_input">
                        </div>

                        <div>
                            <label for="" class="login_label">Password</label>
                            <div class="login_box">
                                <input type="password" placeholder="Enter your password"  id="input_password" required class ="login_input">
                                <i class="ri-eye-off-line login_eye" id="input_icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="login_check">
                        <input type="checkbox" class="login_check_input">
                        <label for="" class="login_check_label">Remember me</label>
                    </div>
                </div>
                <div>
                    <div class="login_buttons">
                        <button class="login_button">Log In</button>
                        <button class="login_button login_button_ghost">Sign Up</button>
                    </div>

                    <a href="#" class="login_forgot">Forgot Password?</a>
                </div>
               
            </form>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
